    <!-- Sección de Entrenadores -->
    <main class="entrenadores-page">
        <section class="trainers-section">
            <h1>Nuestros Entrenadores</h1>
            <div class="trainers-grid">
                <!-- Entrenador 1 -->
                <div class="trainer-card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="../assets/images/entrenador1.jpg" alt="Entrenador Juan">
                            <h3>Juan Pérez</h3>
                            <p>Especialista en Musculación</p>
                        </div>
                        <div class="card-back">
                            <h3>Juan Pérez</h3>
                            <div class="skills">
                                <div class="skill">
                                    <span>Fuerza</span>
                                    <div class="skill-bar">
                                        <div class="skill-level" style="width: 90%;"></div>
                                    </div>
                                </div>
                                <div class="skill">
                                    <span>Flexibilidad</span>
                                    <div class="skill-bar">
                                        <div class="skill-level" style="width: 80%;"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="rating">
                                <span class="star" data-value="1"></span>
                                <span class="star" data-value="2"></span>
                                <span class="star" data-value="3"></span>
                                <span class="star" data-value="4"></span>
                                <span class="star" data-value="5"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Entrenador 2 -->
                <div class="trainer-card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="../assets/images/entrenador2.jpg" alt="Entrenadora María">
                            <h3>María Gómez</h3>
                            <p>Especialista en Yoga</p>
                        </div>
                        <div class="card-back">
                            <h3>María Gómez</h3>
                            <div class="skills">
                                <div class="skill">
                                    <span>Fuerza</span>
                                    <div class="skill-bar">
                                        <div class="skill-level" style="width: 60%;"></div>
                                    </div>
                                </div>
                                <div class="skill">
                                    <span>Flexibilidad</span>
                                    <div class="skill-bar">
                                        <div class="skill-level" style="width: 95%;"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="rating">
                                <span class="star" data-value="1"></span>
                                <span class="star" data-value="2"></span>
                                <span class="star" data-value="3"></span>
                                <span class="star" data-value="4"></span>
                                <span class="star" data-value="5"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

                    <button type="submit">Enviar</button>

            </div>
            <div class="social-links">
                <a href="#" target="_blank"><img src="../assets/images/facebook.png"alt=""></a>
                <a href="#" target="_blank"><img src="../assets/images/instagram.png" alt=""></a>
            </div>

            </div>
        </div>
